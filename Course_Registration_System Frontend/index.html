<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('lg_image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Only affect anchor tags inside .button-grid */
        .button-grid a {
            width: 100%;
            text-decoration: none;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgb(229, 51, 51);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
            width: auto;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        h2 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        button:hover {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.97);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .button-grid {
                grid-template-columns: 1fr;
            }

            h2 {
                font-size: 28px;
            }

            .back-btn {
                padding: 5px 10px;
                font-size: 12px;
                top: 15px;
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Small Back Button -->
    <a href="login_page.html" class="back-btn">‚Üê Back to Login</a>

    <div class="container">
        <h2>üìí Course Registration</h2>
        <div class="button-grid">
            <a href="Studentregister.html"><button>Student Registration</button></a>
            <a href="courseregister.html"><button>Course Registration</button></a>
            <a href="enrolledstudents.html"><button>Enrolled Students</button></a>
            <a href="availcourses.html"><button>Available Courses</button></a>
            <a href="updatestudent.html"><button>Update Student</button></a>
            <a href="updatecourse.html"><button>Update Course</button></a>
            <a href="user_records.html"><button>User Records</button></a>
            <a href="paymentstatus.html"><button>Payment Status</button></a>

        </div>
    </div>
</body>
</html>
