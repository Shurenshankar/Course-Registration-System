<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: url('rg_image.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        form {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 35px 30px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            color: #fff;
            font-size: 26px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
        }

        label {
            color: #fff;
            font-weight: 600;
            font-size: 14px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.85);
            font-size: 15px;
            color: #333;
            outline: none;
        }

        input::placeholder {
            color: #777;
        }

        button[type="submit"] {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            transform: scale(1.05);
        }

        .back-button {
            margin-top: 20px;
            text-align: center;
        }

        .back-button a {
            text-decoration: none;
        }

        .back-button button {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.3);
            color: #000;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: 0.3s;
        }

        .back-button button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <form action="http://localhost:8080/courses/registerCourse" method="post">
        <h2>Add New Course</h2>

        <div>
            <label for="courseId">Course ID:</label>
            <input type="text" name="courseId" id="courseId" placeholder="e.g. 101" required>
        </div>

        <div>
            <label for="courseName">Course Name:</label>
            <input type="text" name="courseName" id="courseName" placeholder="e.g. Full Stack Development" required>
        </div>

        <div>
            <label for="trainer">Trainer:</label>
            <input type="text" name="trainer" id="trainer" placeholder="e.g. Ms. Priya" required>
        </div>

        <div>
            <label for="duration">Duration (in Weeks):</label>
            <input type="number" name="duration" id="duration" placeholder="e.g. 12" required>
        </div>

        <div>
            <label for="coursefee">Course Fee (in ₹):</label>
            <input type="number" name="coursefee" id="coursefee" placeholder="e.g. 15000" required>
        </div>

        <button type="submit">Add Course</button>
    </form>

    <div class="back-button">
        <a href="index.html">
            <button type="button">← Back to Home</button>
        </a>
    </div>
</div>

</body>
</html>
