<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('lg_image.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: rgb(229, 51, 51);
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            backdrop-filter: blur(5px);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
            width: auto;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.35);
            color: black;
        }

        .container {
            background: rgba(255, 255, 255, 0.25);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h2 {
            color: #ffffff;
            font-size: 32px;
            margin-bottom: 30px;
            font-weight: 700;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }

        .button-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button-grid a {
            text-decoration: none;
        }

        button {
            background: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            white-space: nowrap;
        }

        button:hover {
            background: linear-gradient(135deg, #ee0979 0%, #ff6a00 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.97);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            .button-grid {
                flex-direction: column;
                align-items: center;
            }

            h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <a href="login_page.html" class="back-btn">‚Üê Back to Login</a>
    <div class="container">
        <h2>üéì Student Dashboard</h2>
        <div class="button-grid">
            <a href="student_registration_dashboard.html"><button>Student Registration</button></a>
            <a href="availcourses_dash.html"><button>Available Courses</button></a>
            <a href="enrolledStudents_dash.html"><button>Enrolled Students</button></a>
        </div>
    </div>
</body>
</html>
